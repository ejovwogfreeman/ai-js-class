<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
      }
      button {
        font-size: 18px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="bulboff.gif" alt="" id="bulb" />
      <div>
        <button id="off">off bulb</button>
        <button id="on">on bulb</button>
      </div>
    </div>
  </body>

  <script>
    let bulb = document.getElementById("bulb");
    let onBulb = document.getElementById("on");
    let offBulb = document.getElementById("off");

    onBulb.addEventListener("click", () => {
      bulb.src = "bulbon.gif";
    });

    offBulb.addEventListener("click", () => {
      bulb.src = "bulboff.gif";
    });
  </script>
</html>
